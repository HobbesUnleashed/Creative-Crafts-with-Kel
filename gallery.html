<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Header element and contents -->

        <a href="index.html" class="logo-link">

        </a>
        <div id="logo-text">UK Independent Stampin' Up! Demonstrator</div>
        <!-- Navigation toolbar and dropdown checkbox -->
        <nav>

                <li class="nav-block"><a href="gallery.html" class="active">Gallery</a></li>

    <main>
        <hr class="border-pink">
        <h2 class="pink grey">Onstage expo 2024</h2>
        <br>
        <!-- Start of gallery one -->
        <section class="gallery">
            <div id="onstage">
                <!--<img src="assets/images/craft-award.webp" alt="A">
                <img src="assets/images/craft-pair.webp" alt="B">
                <img src="assets/images/crafty-pair.webp" alt="C">-->
                <img src="assets/images/craft-dance.webp" alt="Celebrating achievements">

                <img src="assets/images/craft-wall.webp" alt="Sneak peak of upcoming stamp sets and dyes">

        <br>

        <br>

        <section class="gallery">

                <img src="assets/images/Craft day 4.webp" alt="Event group photo">
            </div>
        </section>
        <br>
        <hr class="border-green">

        <br>

        <section class="gallery">

                <img src="assets/images/card4.webp" alt="Single card view">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
     <meta name="description" content="Creative crafts with kel is a site for like-minded crafters to gain inspiration for paper crafting projects, using Stampin' Up! products. Featuring classes, tutorials, photos and more.">
     <meta name="keywords" content="Creative crafts with kel, creative, crafts, stampin' up!, stampin' up! UK, Demonstrator, paper crafting, colour co-ordination, pictures, gallery, images">
     <!-- Link to stylesheet -->
     <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Gallery</title>
</head>
<body>
    <!-- Header element and contents -->
    <header>
        <!-- Logo block and index hyperlink -->
        <a href="index.html" class="logo-link">
            <div id="logo-image"></div>
        </a>
        <div id="logo-text">UK Independent Stampin' Up! Demonstrator</div>
        <!-- Navigation toolbar and dropdown checkbox -->
        <nav>
            <input type="checkbox" id="nav-toggle" name="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label"> <i class="fa-solid fa-bars"></i> </label>
            <ul id="nav-primary">
                <li class="top nav-block"><a href="index.html" title="Home">Home</a></li>
                <li class="nav-block"><a href="https://hobbesunleashed.github.io/creative-crafts-with-kel/#cave" title="Classes">Classes</a></li>
                <li class="nav-block"><a href="gallery.html" class="active">Gallery</a></li>
                <li class="nav-block"><a href="crew.html" title="Join my team">Crafty Crew</a></li>
                <li class="nav-block"><a href="catalogue.html" title="Request a catalogue">Request a catalogue</a></li>
            </ul>
        </nav>
    </header>
    <!-- The main body of the webpage -->
    <main>
        <hr class="border-pink">
        <h2 class="pink grey">Onstage expo 2024</h2>
        <br>
        <!-- Start of gallery one -->
        <section class="gallery">
            <h2 class="hide">Onstage</h2>
            <div id="onstage">
                <img src="assets/images/craft-dance.webp" alt="Celebrating achievements" loading="lazy">
                <img src="assets/images/craft-papers.webp" alt="Sneak peak of upcoming designer series paper" loading="lazy">
                <img src="assets/images/craft-wall.webp" alt="Sneak peak of upcoming stamp sets and dyes" loading="lazy">
                <img src="assets/images/craft-card.webp" alt="Fun making and receiving swaps" loading="lazy">
                <img src="assets/images/craft-excitement.webp" alt="Excitement at new catalogue release" loading="lazy">
                <img src="assets/images/kel-podium.webp" alt="Kerry at a podium" loading="lazy">
                <img src="assets/images/kel-steps.webp" alt="Onstage venue decoration" loading="lazy">
                <img src="assets/images/craft-team-indoors.webp" alt="All UK and Ireland Stampin' up! demonstrators" loading="lazy">
                <img src="assets/images/craft-team-outdoors.webp" alt="Wider team selfie" loading="lazy">
            </div>
        </section>
        <br>
        <hr class="border-orange">
        <h2 class="orange grey">Crafting workshops</h2>
        <br>
        <!-- Start of gallery two -->
        <section class="gallery">
            <h2 class="hide">workshops</h2>
            <div id="workshops">
                <img src="assets/images/tea-and-cakes.webp" alt="Spoilt with afternoon tea" loading="lazy">
                <img src="assets/images/outdoor-posed.webp" alt="Exciting raffle - T-shirt win!" loading="lazy">
                <img src="assets/images/winners-shirt.webp" alt="Event group photo" loading="lazy">
                <img src="assets/images/outdoor-selfie.webp" alt="Event group photo" loading="lazy">
            </div>
        </section>
        <br>
        <hr class="border-green">
        <h2 class="green grey">My cards</h2>
        <br>
        <!-- Start of gallery three -->
        <section class="gallery">
            <h2 class="hide">cards</h2>
            <div id="cards">
                <img src="assets/images/cards-3-designs.webp" alt="Card selection - same layout, different papers" loading="lazy">
                <img src="assets/images/card-red-open.webp" alt="Card open - inside visible" loading="lazy">
                <img src="assets/images/card-red-pullout.webp" alt="Pop-out view" loading="lazy">
                <img src="assets/images/card-red.webp" alt="Single card view" loading="lazy">
                <img src="assets/images/card-white.webp" alt="Card using stampin blends colour technique" loading="lazy">
                <img src="assets/images/card-blue.webp" alt="Robot card using multiple techniques" loading="lazy">
            </div>
        </section>
        <br>
    </main>
    <!-- Footer element and contents -->
    <footer>
        <section id="foot">
            <h2 class="hide">Footer</h2>
            <div id="socials">
                <ul id="social-networks">
                    <li>
                        <a href="https://www.facebook.com/creativecraftswithkel" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)">
                            <i class="fa-brands fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/@creativecraftswithkel" target="_blank" rel="noopener"
                            aria-label="Visit our YouTube page (opens in a new tab)">
                            <i class="fa-brands fa-youtube-square"></i></a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/creativecraftswithkel" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)">
                            <i class="fa-brands fa-instagram"></i></a>
                    </li>
                </ul>
            </div>
            <div id="copyright">
                <p>&#169; Copyright 2024 - Creative Crafts with Kel </p>
            </div>
        </section>
    </footer>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/449a7ae180.js" crossorigin="anonymous"></script>
</body>
</html>

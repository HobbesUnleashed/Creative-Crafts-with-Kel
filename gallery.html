     <!-- Link to stylesheet -->
     <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Gallery</title>
</head>
<body>
    <!-- Header element and contents -->
    <header>
        <!-- Logo block and index hyperlink -->
        <a href="index.html" class="logo-link">
            <div id="logo-image"></div>
        </a>
        <div id="logo-text">UK Independent Stampin' Up! Demonstrator</div>
        <!-- Navigation toolbar and dropdown checkbox -->
        <nav>
            <input type="checkbox" id="nav-toggle" name="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label"> <i class="fa-solid fa-bars"></i> </label>
            <ul id="nav-primary">
                <li class="top nav-block"><a href="index.html" title="Home">Home</a></li>

    <!-- The main body of the webpage -->
    <main>
        <hr style="border: 1px solid #e94d88">
        <section id="gallery">
            <div id="photos">
                <div id="onstage">
                    <h2 class="melon-mambo">Onstage Expo 2024</h2>
                    <br>
                    <img src="assets/images/craft-award.jpg" alt="">
                    <img src="assets/images/craft-pair.jpg" alt="">
                    <img src="assets/images/crafty-pair.jpg" alt="">
                    <img src="assets/images/craft-dance.jpg" alt="">
                    <img src="assets/images/craft-papers.jpg" alt="">

                    <img src="assets/images/craft-card.jpg" alt="">
                    <img src="assets/images/craft-excitement.jpg" alt="">
                    <img src="assets/images/kel-podium.jpg" alt="">
                    <img src="assets/images/kel-steps.jpg" alt="">
                    <img src="assets/images/craft-team-indoors.jpg" alt="">
                    <img src="assets/images/craft-team-outdoors.jpg" alt="">
                    <img src="assets/images/craft-outdoors-sitting.jpg" alt="">

        <section id="foot">
            <div id="socials">

                    <li>

                    </li>
                    <li>
                        <a href="https://www.instagram.com/creativecraftswithkel" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)">
                            <i class="fa-brands fa-instagram"></i></a>
                    </li>
                </ul>
            </div>
            <div id="copyright">
                <p>&#169; Copyright 2024 - Creative Crafts with Kel </p>
            </div>
        </section>
    </footer>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/449a7ae180.js" crossorigin="anonymous"></script>
